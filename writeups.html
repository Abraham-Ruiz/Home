<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeups | Cyber Log</title>
    
    <link rel="stylesheet" href="../style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#3b82f6', 600: '#2563eb' },
                        secondary: { 500: '#10b981', 600: '#059669' }
                    }
                }
            }
        }
    </script>
    
    <script src="../Components/navbar.js" defer></script>
    <script src="../Components/footer.js" defer></script>
    <script src="../script.js" defer></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-6xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-primary-500 dark:text-primary-400 mb-4">CTF Writeups</h1>
                <p class="text-xl text-gray-700 dark:text-gray-300">Detailed solutions to challenges I've solved</p>
            </div>

            <div class="mb-8">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
                    <div class="relative w-full md:w-64">
                        <input type="text" placeholder="Search writeups..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                    <div class="flex gap-2 flex-wrap w-full md:w-auto">
                        <select class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option>All Categories</option>
                            <option>Web Exploitation</option>
                            <option>Reverse Engineering</option>
                            <option>Cryptography</option>
                            <option>Binary Exploitation</option>
                        </select>
                        <select class="px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option>All Difficulties</option>
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                            <option>Insane</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="writeups-grid">
                </div>

            <div class="mt-12 flex justify-center">
                <nav class="inline-flex rounded-md shadow">
                    <a href="#" class="px-4 py-2 rounded-l-md border border-r-0 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-primary-500 hover:bg-gray-50 dark:hover:bg-gray-700">
                        <i data-feather="chevron-left"></i>
                    </a>
                    <a href="#" class="px-4 py-2 border-t border-b border-gray-300 dark:border-gray-600 bg-primary-500 text-white">
                        1
                    </a>
                    <a href="#" class="px-4 py-2 border-t border-b border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                        2
                    </a>
                    <a href="#" class="px-4 py-2 border-t border-b border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                        3
                    </a>
                    <a href="#" class="px-4 py-2 rounded-r-md border border-l-0 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-primary-500 hover:bg-gray-50 dark:hover:bg-gray-700">
                        <i data-feather="chevron-right"></i>
                    </a>
                </nav>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // This runs feather.replace() for the main page icons
        feather.replace();
        
        console.log('Writeups page loaded');
      });
    </script>
</body>
</html>
