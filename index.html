<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Blog | CTF Writeups/Personal Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <script src="Components/navbar.js" defer></script>
    <script src="Components/footer.js" defer></script>
    <script src="script.js" defer></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#3b82f6',
                            600: '#2563eb',
                        },
                        secondary: {
                            500: '#10b981',
                            600: '#059669',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col">
    
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="vanta-bg" class="absolute top-0 left-0 w-full h-full -z-10 opacity-20"></div>
        
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-primary-500 dark:text-primary-400 mb-4">Cyber Bog</h1>
                <p class="text-xl text-gray-700 dark:text-gray-300">My Personal Projects and Capture the Flag Writeups</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                    <div class="h-48 bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                        <i data-feather="flag" class="w-16 h-16 text-white"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Latest Writeup</h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-4">My solution to the most recent CTF challenge I completed.</p>
                        <a href="#" class="inline-flex items-center text-primary-500 hover:text-primary-600 dark:hover:text-primary-400 font-medium">
                            Read More
                            <i data-feather="arrow-right" class="ml-2 w-4 h-4"></i>
                        </a>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                    <div class="h-48 bg-gradient-to-r from-secondary-500 to-primary-500 flex items-center justify-center">
                        <i data-feather="user" class="w-16 h-16 text-white"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">About Me</h3>
                        <p class="text-gray-600 dark:text-gray-300 mb-4">Learn about my journey in cybersecurity and CTF competitions.</p>
                        <a href="about.html" class="inline-flex items-center text-secondary-500 hover:text-secondary-600 dark:hover:text-secondary-400 font-medium">
                            Read More
                            <i data-feather="arrow-right" class="ml-2 w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-12">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Recent Writeups</h2>
                <div class="space-y-6" id="writeups-container">
                    </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        // This runs feather.replace() for the main page icons (like in your cards)
        // This is correct!
        feather.replace();
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x111827,
            points: 10.00,
            maxDistance: 20.00,
            spacing: 15.00
        });
    </script>
</body>
</html>
